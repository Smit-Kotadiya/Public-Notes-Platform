<!DOCTYPE html>
<html>
<head>
  <title>Your Notes</title>
  <link rel="stylesheet" href="feed.css">
</head>
<body>
  
  <div class="container">
    <div class="sidebar">
      <a href="search-notes.html" class="redirect-button">Search Notes by Tags</a>
      <a href="search-user.html" class="redirect-button">Search User's Notes</a>
      <button id="logout-btn" class="redirect-button">Logout</button>

  </div>

  </div>
  <h1>Your Notes</h1>
  <button id="create-note-btn" title="Create New Note">+</button>
  <div id="notes-container"></div>
  <div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Edit Note</h2>
    <input type="text" id="edit-title" placeholder="Title"><br>
    <textarea id="edit-content" placeholder="Content"></textarea><br>
    <input type="text" id="edit-tags" placeholder="Tags (comma-separated)"><br>
    <button onclick="submitEdit()">Save</button>
    <button onclick="closeEditModal()">Cancel</button>
  </div>
</div>
 <script src="feed.js"> </script>
</body>
</html>
